  - name: pdf-host
    url: http://pdf-host:10081/
    routes:
      - name: pdf-route
        expression: 'http.path ^= "/jsprice"'
        protocols: [ "http", "https" ]
        strip_path: false   # ← 追加

  - name: jsprice-converter
    url: http://jsprice-converter:10080/
    routes:
      - name: converter-route
        expression: '(http.path ^= "/converter") && (http.method == "GET" || http.method == "POST")'
        protocols: [ "http", "https" ]
        strip_path: false  

